<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body style="background-color:#6f42c1">

  <nav class="navbar navbar-light bg-light">
    <div class="container" style="background: -webkit-gradient(linear,left top,left bottom,from(rgb(32, 0, 126)),to(rgb(152, 18, 160)));">
      <a class="navbar-brand" style="color:white;" href="#">Welcome, What are your plans today!!!</a>
    </div>
  </nav>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-Task">
              <div class="form-group">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title"
                  required>
              </div>
              <div class="form-group">
                <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off"
                  placeholder="Description" required></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block" style="background: -webkit-gradient(linear,left top,left bottom,from(#ffee82 ),to(#ffa3d3)); color:black;">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row" style="background: -webkit-gradient(linear,left top,left bottom,from(#ffee82 ),to(#ffa3d3));">                                               
          <div class="col-sm-3 text-left">
            <p class="font-weight-bold">Title</p>
          </div>
          <div class="col-sm-6 text-left">
            <p class="font-weight-bold">Description</p>
          </div>
          <div class="col-sm-3 text-right">
            <p class="font-weight-bold">Delete</p>
          </div>
        </div>
        <hr>
        <div id="tasks"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
